<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkout Page</title>
	<link rel="stylesheet" href="./style/index.css">
	<link rel="stylesheet" href="./style/cart.css">
</head>
<body>
	<center>
		<h1>Checkout Page</h1>
	</center>
	<nav>
		<div id="home" onclick="loc(this.id)" >Home</div>
		<div id="login" onclick="loc(this.id)" >Login</div>
		<div id="signup" onclick="loc(this.id)" >Signup</div>
		<div id="menu" onclick="loc(this.id)">Menu</div>
		<div id="cart" onclick="loc(this.id)">Cart</div>
		<div id="checkout" onclick="loc(this.id)">Checkout</div>
	</nav>

	<form action="" id="form"  onclick="checkout()" >
		<!-- <form action="" onsubmit="checkout()" onsubmit="checkout()" > -->
		<input type="text" placeholder="name" >
		<input type="text" placeholder="Address" >
		<input type="text" placeholder="Street" >
		<input type="text" placeholder="State" >
		<input type="text" placeholder="Pincode" >
		<!-- <input type="submit"> -->
	</form>
	<input type="submit" onclick="checkout()" >


</body>
<script src="./script/nav.js"></script>
<script src="./script/checkout.js"></script>
</html>
